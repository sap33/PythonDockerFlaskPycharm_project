{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Movie Year</th>
        <th scope="col">Rating</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    {% for den in deni %}
    <tr>
        <td><a href="view/{{den.id}}">{{ den.fldYear }}</a></td>
        <td>{{ den.fldRating }}</td>
        <td>{{ den.fldTitle }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
